<!-- src/app/auth/login-v1 -->
<div class="login-wrapper">
    <form class="login-form"> 
      <h2>Login</h2>
  
      <div class="input-group">
        <input #username type="text" placeholder="Username" required />
      </div>
  
      <div class="input-group password-group">
        <input #password [type]="showPassword ? 'text' : 'password'" placeholder="Password" required />
        <button type="button" class="toggle-password" (click)="togglePassword()">
          {{ showPassword ? '🙈' : '👁️' }}
        </button>
      </div>
  
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>
  
      <button type="button" class="login-btn" (click)="onSubmit()">Login</button>
  
      <p class="register-text">
        Don’t have an account? <a href="#">Register</a>
      </p>
    </form>

  </div>

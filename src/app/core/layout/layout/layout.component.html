<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened [style.width.px]="sidenavWidth">
        <app-sidenav [collapsed]="isCollapsed"></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content [style.margin-left.px]="sidenavWidth">

        <app-header (toggleSidenav)="onToggleSidenav($event)"></app-header>

        <main>
            <router-outlet></router-outlet>
        </main>

        <app-footer></app-footer>

    </mat-sidenav-content>
</mat-sidenav-container>
